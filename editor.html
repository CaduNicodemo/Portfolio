        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&family=Rock+Salt&display=swap');
    </style>
    <title>Editor - Cadu Nicodemo</title>

<body spellcheck="false">
    <header>
        <nav class="menu">
            <ul>
                <li><a href="apps.html">Apps</a></li>
                <li><a href="jogos.html">Jogos</a></li>
                <li><a href="sites.html">Sites</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <section class="editor container">
            <!-- EDITOR DE CÓDIGOS / ÁREA CENTRAL -->
            <div>
                <div class="editor__box" id="editor__box" style="background: #6bd1ff;">
                    <div class="editor__border" id="editor__border">
                        <img src="Images/mac_buttons.svg" alt="Botões do Mac">
                        <div class="editor__code js-codearea" contenteditable="true">
                            <code class="hljs" aria-label="Editor de código">
                                    Escreva aqui o seu código
                                    Selecione uma linguagem
                                    Clique em "Visualizar com o Highlight"
                                    Salve seu projeto e visualize-o na página da Comunidade
                                    Você também pode escolher a cor da borda do seu card.
                                    Enjoy!
                                </code>
                        </div>
                        </img>
                    </div>
                </div>
                <button class="editor__button button js-preview">Visualizar com o Highlight</button>
            </div>
    </main>
</body>

</html>
